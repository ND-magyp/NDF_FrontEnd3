<!--Banner-->
<div class="position-relative">
  <img [src]="persona.banner" width="100%" height="250rem">

</div>

<!--Presentacion-->
<section class="presentacion my-5">
  <div class="container text-left">
    <div class="row">
      <div class="col-2">
        <img [src]="persona.profile_image" alt="Foto perfil" class="rounded-circle img_fluid w:150rem" />
      </div>
      <div class="col-md-10 text-md-start "> <!--aca lo adapto responsive-->
        <h1>{{persona.nombre}} {{persona.apellido}}</h1>
        <h2>{{persona.titulo1}}</h2>
        <h2>{{persona.titulo2}}</h2>
        <p class="text-muted fw-ligth ">{{persona.sobre_mi}}
        </p>
      </div>
    </div>
  </div>
</section>
