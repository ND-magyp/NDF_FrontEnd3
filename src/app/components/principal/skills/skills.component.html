<!--Habilidades-->
<div id="contenedor" style="width:100%; height:100%;">
  <section class="row justify-content-center align-items-center py-1 px-md-3 py-md-3 " id="Habilidades">
    <div class="row my-3 my-md-5 align-items-center">
      <h2 class="col-12 col-md-6 text-md-start text-center text-black  text-capitalize my-5 px-md-5  ">Habilidades </h2>
    </div>
    <div class="row">
      <div class="col-lg-4 col-sm-12 text-black mb-5 " *ngFor="let skill of skills">
        <div class="card-body">
          <div class="item-progress">
            <h5><i [ngClass]="skill.ico_font"></i> {{skill.nombre}}</h5>
            <div class="progress">
              <div class="progress-bar {{skill.color}} text-black" role="progressbar" [style.width.%]="skill.porcentaje"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" >{{skill.porcentaje}} %</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
